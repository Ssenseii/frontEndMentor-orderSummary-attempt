<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  
  </head>
<body>
    <div class="container">
      <form class="form" id="orderSummary">
        <header class="form__header">
        <img src="./images/illustration-hero.svg" alt="" class="form__image">
        </header>
        <h1 class="form__title">Order Summary</h1>
        <div class="form__paragraph">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
        </div>
        <div class="form__plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="form__plan-sec">
          <h4 class="item item-1">Annual Plan</h4>
          <p class="item item-2">$59.99/year</p>
          </div>
          <a href="#">change</a>
        </div>
        <div class="form__btn">
          <button class="form__btn-main">Proceed to Payment</button>
          <br>
          <button class="form__btn-sec">Cancel Order</button>
        </div>
    </div>

  </form>
  
</body>
</html>
